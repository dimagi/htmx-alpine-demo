<li id="item-{{ item.id }}">
  <span>{{ item.name }}</span>
  <button class="btn btn-sm btn-outline btn-success"
          hx-post="/done/{{ item.id }}" hx-target="#item-{{ item.id }}" hx-swap="outerHTML">
    <i class="fa-solid fa-check"></i>
  </button>
  <button class="btn btn-sm btn-outline"
          hx-get="/edit/{{ item.id }}" hx-target="#item-{{ item.id }}" hx-swap="innerHTML">
    <i class="fa-solid fa-pencil"></i>
  </button>
</li>
