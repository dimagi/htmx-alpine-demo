<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Inline Editing</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <style>
        .edit-mode { background-color: #f0f0f0; padding: 5px; }
        .button { cursor: pointer; padding: 5px 10px; background-color: #008CBA; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <a href="/">HTMX</a>

<h1>Inline Editing with AlpineJS</h1>

<ul>
    <!-- Loop through the items -->
    {% for item in items %}
    <li x-data="{ isEditing: false, name: '{{ item.name }}', oldName: '' }">
        <!-- Toggle between displaying and editing the item -->
        <span x-show="!isEditing" @click="isEditing = true" x-text="name"></span>

        <input 
            x-show="isEditing" 
            x-model="name" 
            @keydown.enter="isEditing = false; updateItem({{ item.id }}, name)" 
            class="edit-mode"
        />

        <button class="button" @click="oldName = name; isEditing = true" x-show="!isEditing">Edit</button>
        <button class="button" @click="isEditing = false; updateItem({{ item.id }}, name)" x-show="isEditing">Save</button>
        <button class="button" @click="name = oldName, isEditing = false;" x-show="isEditing">Cancel</button>
    </li>
    {% endfor %}
</ul>

<script>
    function updateItem(id, newName) {
        fetch("/alpine/update", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
                id: id,
                name: newName
            })
        }).then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log(`Item ${id} updated to: ${data.name}`);
            }
        });
    }
</script>

</body>
</html>
